        <div class="main mt50">

            <div class="container container-sm">
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a href="login.html">登录</a></li>
                    <li><a href="signup.html">注册</a></li>
                </ul>
                <form action="" id="login">
                    <h1>登录
                        <small> 没有账号？<a href="signup.html">注册</a></small>
                    </h1>


                    <div class="form-group" >
                        <label for="">用户名</label>
                        <input type="text" name="username" class="form-control" placeholder="用户名/手机/邮箱" data-rule='minlength:2|maxlength:20|pattern:"^[0-9a-zA-Z]*$"' autocomplete="off">
                        <span id="username-error-msg" class="error-msg">用户名格式有误,字母和数字组成,2-20位</span>
                    </div>

                  
                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="text" name="pwd" class="form-control" placeholder="密码" data-rule='minlength:6|maxlength:64'  autocomplete="off">
                        <span id="pwd-error-msg" class="error-msg">密码格式有误,至少6位</span>
                    </div>
                    
                    <div class="form-group">
                        <a href="#">忘记密码</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-danger">登录</button>
                    </div>
                </form>
            </div>
